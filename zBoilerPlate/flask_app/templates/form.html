<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Practice</title>
  <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
</head>
<body>
  <div id="wrapper">
    <div id="displayTable">
      <h1 id="head">Index Page</h1>
      <form action='/form' method='post'>
        <input type="hidden" name="purpose" value="register">
        <h3>Name: <input type='text' name='name'></h3>
        <h3>Email: <input type='text' name='email'></h3>
        <button>Create Account</button>
      </form>
      <form  action='/form' method='post'>
        <input type="hidden" name="purpose" value="login">
        <h3>Email: <input type='text' name='email'></h3>
        <h3>Password: <input type='password' name='password'></h3>
        <button>Login Account</button>
    </form>
    </div>
  </div>
