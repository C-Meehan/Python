<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>New Order Form</title>
</head>
<body>
    <div class="main-container">
        <div class="top-line">
            <h1>Log a New Order</h1>
            <a href="/">Back to purchases</a>
        </div>
        <form action="/place/order" method="post">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <label for="name">Name:</label>
            <input type="text" name="name">
            <label for="cookie_type">Cookie Type:</label>
            <select name="cookie_type">
                <option value="Tagalong">Tagalong</option>
                <option value="Thin Mints">Thin Mints</option>
                <option value="Samoa">Samoa</option>
                <option value="Lemonades">Lemonades</option>
            </select>
            <label for="num_of_boxes">Number of Boxes</label>
            <input type="number" name="num_of_boxes">
            <input class="log" type="submit" name="Log" value="Order">
        </form>
    </div>
</body>
</html>
