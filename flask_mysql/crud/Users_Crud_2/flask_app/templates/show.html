<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User {{user.id}}</h1>
    <div class="user-info">
        <h2>Full Name: {{user.first_name}} {{user.last_name}}</h2>
        <h2>Email: {{user.email}}</h2>
        <h2>Created At: {{user.created_at}}</h2>
        <h2>Last Updated: {{user.updated_at}}</h2>
    </div>
    <a href="/edit/{{user.id}}">Edit | </a><a href="/delete/{{user.id}}">Delete</a>
</body>
</html>
