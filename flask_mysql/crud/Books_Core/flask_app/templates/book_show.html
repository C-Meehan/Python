<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Show Book</title>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <h1>Title: {{book.title}}</h1>
            <h2>Favorited by: </h2>
            <table class="table table-striped">
                <tbody>
                    {% for favorite in book.favorites %}
                    <tr>
                        <td>{{favorite.first_name}} {{favorite.last_name}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a class="home" href="/">Home</a>
        <div class="right-container">
            <h1>Add Book's Favorite</h1>
            <form action="/add/author" method="post">
                <input type="hidden" name="book_id" value="{{book.id}}">
                <select class="form-select" name="author_id" id="">{{authors.first_name}} {{authors.last_name}}
                    {% for a in authors %}
                        <option value="{{a.id}}" name="author_id">{{a.first_name}} {{a.last_name}}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Add">
            </form>
        </div>
    </div>
</body>
</html>
