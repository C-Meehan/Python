<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Edit Recipe</title>
</head>
<body>
    <div class="new-recipe-container">
        <div class="top-line">
            <h1>Edit your Recipe!</h1>
            <a href="/homepage">back to recipes</a>
            <a href="/logout">logout</a>
        </div>
        <form action="/update/recipe" method="post">
            <input type="hidden" name="recipe_id" value="{{recipe.id}}">
            <div class="new-form-container">
                <div class="new-left">
                    <label for="name">Name:</label>
                    <input type="text" name="name" value="{{recipe.name}}">
                    <label for="description">Description:</label>
                    <textarea name="description" cols="30" rows="10">{{recipe.description}}</textarea>
                    <label for="instruction">Instructions:</label>
                    <textarea name="instruction" cols="30" rows="10">{{recipe.instruction}}</textarea>
                </div>
                <div class="new-right">
                    <label for="updated_at">Date Recipe Updated:</label>
                    <input type="date" name="updated_at">
                    <div class="radio">
                        <h3>Under 30 minutes?</h3>
                        <label for="cook_time">Yes</label>
                        <input type="radio" name="cook_time" value="1">
                        <label for="cook_time">No</label>
                        <input type="radio" name="cook_time" value="0" checked>
                    </div>
                </div>
            </div>
            <input class="submit" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
